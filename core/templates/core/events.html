<!-- core/templates/core/events.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Upcoming & Today’s Events</h2>
  <ul class="list-group mt-3">
    {% for event in events %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ event.date }} — {{ event.title }}
        <a href="{% url 'start_attendance' event.pk %}" class="btn btn-success btn-sm">
          Start Attendance
        </a>
      </li>
    {% empty %}
      <li class="list-group-item">No events scheduled.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
